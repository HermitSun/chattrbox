<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chattrbox</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/common.css">
</head>
<body class="container">
<header>
    <h1>Chattrbox</h1>
    <!-- Single button -->
    <div class="btn-group">
        <button type="button"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
                data-chat="menu-button">
            Current Chat Room:
            <span data-chat="current-chat-room"></span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu"
            data-chat="chat-room-list">
            <li class="disabled"><a>Choose A Chat Room</a></li>
            <li role="separator" class="divider"></li>
        </ul>
    </div>
</header>
<section>
    <div class="panel panel-default">
        <div class="panel-body">
            <form data-chat="chat-form">
                <ul data-chat="message-list"></ul>
                <div class="input-group">
                    <input type="text" class="form-control" data-chat="message-input">
                    <span class="input-group-btn">
                        <input class="btn btn-default" type="submit" value="Go!">
                    </span>
                </div>
            </form>
        </div>
    </div>
</section>
<script src="scripts/dist/main.js" charset="UTF-8"></script>
</body>
</html>
